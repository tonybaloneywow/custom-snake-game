<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Custom Snake Menu</title>
        <link rel="stylesheet" href="menu.css">
        <script src="menu.js"></script>
    </head>
    <body>
        <img id="menuBackground" src="/Screens/Background.png" style="width:1400px;height:750px;" draggable="false" oncontextmenu="return false">
        <img id="menuTitleSnake" src="/Title/SnakeTitle.png" draggable="false" oncontextmenu="return false">
        <img id="menuPlayButton" src="/Title/PlayButton.png" draggable="false" oncontextmenu="return false">
        <div id="gamePopup" class="popup-container">
          <img id="exitButton" src="/Pop-Ups/CancelButton.png" class="exit-button" oncontextmenu="return false">
          <img id="popupImage" src="" class="popup-image" oncontextmenu="return false">
      </div>  
    </body>
</html>
