<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Custom Snake Menu</title>
        <link rel="stylesheet" href="menu.css">
        <script src="menu.js"></script>
    </head>
    <body>
        <img id="menuBackground" src="/Screens/Background.png" style="width:1400px;height:750px;" draggable="false" oncontextmenu="return false">
        <img id="menuTitleSnake" src="/Title/SnakeTitle.png" draggable="false" oncontextmenu="return false">
        <a href="/index.html">
            <img id="menuPlayButton" src="/Title/PlayButton.png" draggable="false" oncontextmenu="return false">   
        </a>
        <div id="speedPopup" class="popup-container">
  <div class="popup-content">
    <h2>Select Game Speed</h2>
    <div class="speed-options">
      <button class="speed-btn" data-speed="150">Slow</button>
      <button class="speed-btn" data-speed="100">Normal</button>
      <button class="speed-btn" data-speed="50">Fast</button>
      <button class="speed-btn" data-speed="30">Insane</button>
    </div>
    <button id="startGameBtn">Start Game</button>
  </div>
</div>
    </body>
</html>
