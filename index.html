<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Custom Snake Game</title>
        <link rel="stylesheet" href="snake.css">
        <script src="snake.js"></script>
    </head>

    <body>
    <canvas id="board" oncontextmenu="return false"></canvas>
    <div id="gameOverPopup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 100; text-align: center;">
        <a href="/menu.html" draggable="false">
            <img id="gameOverImage" src="game-over.png" 
                style="position: absolute; 
                 top: 50%; 
                        left: 50%; 
                        transform: translate(-50%, -50%) scale(1.1); /* 20% stretch in ALL directions */
                        width: auto;
                        height: auto;
                        max-width: 90%;  /* Increased to accommodate stretch */
                        max-height: 90%;
                        object-fit: contain;"
                        oncontextmenu="return false">
        </a>
    </div>
    </body>
</html>
